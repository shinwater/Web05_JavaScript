<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

		/* 
			2. 브라우저 객체 모델(BOM : Browser Object Model)
				: 브라우저 내에 내장된 객체
				
				윈도우 아래에 도큐머ㄴ트 스크린 로케이션 히스토리 네비게이션 객체(5)
					
				- BOM 객체의 최상위 내장 객체는 window 객체다.
				- window 객체의 주요 메서드(window.은 생략가능)
					open(): 새로운 창을 띄울 떄 사용함.
					alert(): 경고 창을 띄울 때 사용함.
					prompt(): 질의 응답 창을 띄울 때 사용함.
					confirm(): 확인/ 취소 창을 띄울 때 사용함.
					moveTo(): 창의 위치를 이동시킬 때 사용함.
					resizeTo(): 창의 크기를 변경시킬 때 사용함. 
					setInterval(): 일정 간격으로 지속적으로 실행문을 실행시킬 때 사용함.
					setTineout(): 일정 간격으로 한번만 실행문을 실행시킬 때 사용함.
					
				- screen 객체 : 사용자의 모니터 정보(속성)를 제공하는 객체.
				- screen 객체 주요 메서드
					screen.width : 화면의 너비값을 반환.
					screen.height : 화면의 높이값을 반환.
					screen.availWidth : 작업표시줄을 제외한 화면의 너비값을 반환.
					screen.availHeight : 작업표시줄을 제외한 화면의 높이값을 반환.
					screen.colorDepth : 사용자 모니터가 표현 가능한 컬러 bit를 반환.
		*/
		
		document.write("화면 너비 ==>" +screen.width + "<br/>");
		document.write("화면 높이 ==>" +screen.height + "<br/>");
		document.write("작업표시줄 제외 화면 너비 ==>" +screen.availWidth + "<br/>");
		document.write("작업표시줄 제외 화면 높이 ==>" +screen.availHeight + "<br/>");
		document.write("표현가능컬러 ==>" +screen.colorDepth + "<br/>");

</script>
</head>
<body>

</body>
</html>
