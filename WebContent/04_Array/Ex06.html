<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

		/* 
		문자 객체 메소드 및 속성
			- charAt() : 문자열에서 인덱스 번호에 해당하는 문자를 반환.
			- indexOf("찾을문자") : 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 
				최초로 일치하는 문자의 인덱스번호를 반환. 만일 찾는 문자가 없으면 -1값을 반환함.
			- lastIndexOf("찾을 문자") : 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 
				마지막으로 일치하는 문자의 인덱스 번호를 반환. 만일 찾을 문자가 없으면 -1값 반환.
			- match("찾을 문자") : 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 최초로 
				일치하는 문자의 인덱스 번호를 반환. 만일 찾을 문자가 없으면 null값을 반환.
			- replace("바꿀 문자","새 문자") : 문자열에서 왼쪽부터 바꿀 문자와 일치하는 문자를 찾아 
				최초로 찾은 문자를 새 문자로 바꿈.
			- search("찾을 문자" ) : 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 최초로 
				일치하는 인덱스 번호를 반환함.
			- slice(a,b) : a 개의 문자를 자르고 b 번째 이후에 문자를 자른 후 남은 문자를 반환.
			- substring(a, b) : a 인덱스부터 b 인덱스 이전까지의 구간의 문자를 반환.
			- substr(a, 문자갯수) : 문자열에 a 인덱스부터 지정한 문자 갯수만큼 문자열을 반환.
			- split("문자") : 지정한 문자를 기준으로 문자 데이터를 나누어 배열에 저장하여 반환.
			- toLowerCase() : 문자열에서 영문 대문자를 모두 소문자로 바꿈.
			- toUpperCase() : 문자열에서 영문 소문자를 모두 대문자로 바꿈.
			- length : 문자열에서 문자의 갯수를 반환.
			- concat("새로운 문자") : 문자열에 새로운 문자열을 결합.
			- trim() : 문자의 앞 또는 뒤의 공백 문자열을 삭제
		*/



</script>

</head>
<body>

</body>
</html>
