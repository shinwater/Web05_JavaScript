<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		/* 내장 객체 - 수학(Math)과 관련된 내용
		
				수학 객체 관련 함수(메서드)
			- abs(숫자) : 숫자의 절대값을 반환하는 함수.
			- max(숫자1, 숫자2, 숫자3, 숫자4) : 숫자 중 가장 큰 값을 반환하는 함수.
			- min(숫자1, 숫자2, 숫자3, 숫자4) : 숫자 중 가장 작은 값을 반환하는 함수.
			- pow(숫자, 제곱값) : 숫자의 거듭제곱한 값을 반환하는 함수.
			- random() : 0~1 사이의 난수를 반환하는 함수.
			- round(숫자) : 소수점 첫째 자리에서 반올림하여 정수를 반환하는 함수.
			- ceil(숫자) : 소수점 첫째 자리에서 무조건 올림해서 정수를 반환하는 함수.
			- floor(숫자) : 소수점 첫째 자리에서 무조건 내림해서 정수를 반환하는 함수.
			- sqrt(숫자) : 숫자의 제곱근 값을 반환하는 함수.
		
		*/
		
		document.write("최대값 ==>" +Math.max(30,47,8,81,90));
		document.write("최소값 ==>" +Math.min(30,47,8,81,90)+"<br/>");
		
		let num = 2.1234;
		document.write(Math.round(num) + "<br/>");//반올림
		document.write(Math.ceil(num) + "<br/>"); //무조건 올림
		document.write(Math.random(num) + "<br/>"); //무조건 올림
		
		//특정 숫자 사이의 난수를 발생시키는 방법
		//형식 ) Math.random()* 가장큰값 + 가장 작은값;
		let su = Math.floor(Math.random()*10+1); 
		document.write(su+"<br/>");

</script>
</head>

</html>
