<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		/*  
			location 객체 
				- 사용자 브라우저의 주소창에 url에 대한 정보(속성)와 새로고침 기능을 제공하는 객체
				- location 객체의 주요 속성 및 메서드
					location.href : 브라우저 창의 url 값을 반환.
					location.reload() : 새로고침이 일어나는 메서드.
		
		*/
		
			
		document.write("href ==> " +location.href +"<br/>");



</script>
