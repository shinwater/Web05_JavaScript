<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
			//기타 : break
			// switch~ case문이나 반복문에서 조건식과 상관없이 강제로 반복문을 종료하고 싶은 경우 사용하는 키워드.
			
			for(let i=1; i<=10; i++) {
				if(i>=6) {
					break;
				}
				document.write(i+"<br/>");
			}
			document.write("<hr/>");
			
			//기타: continue
			// 반복문에서 사용하는 명령어
			// 반복하는 명령문을 실행하지 않고 증감식으로 가는 키워드.
			for(let j=1; j<=10; j++) {
				if(j%2 == 1) { //홀수인 경우
					continue; //증감식으로가라~~~~~
				}
				document.write(j+"<br/>"); //반복실행문
			}


</script>
</head>
<body>

</body>
</html>
