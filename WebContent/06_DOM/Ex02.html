<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		onload = function() {
			document.getElementById("change").onclick = function() {
				//innerHTML 이라고 하면 id가 "change"인 놈의 글자를 ... 바꿔준다...
				document.getElementById("change").innerHTML = "페이지 글자가 변경되었습니다.";
			}
		};

</script>
</head>
<body>
		
		<div id="change">이것이 div요소~~</div>
</body>
</html>
