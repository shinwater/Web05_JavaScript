<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		
		//window.onload: 문서의 body 부분을 읽고 난후 자바스크립트를 실행하라는 의미.	 그럼 onclick안해도됑.
		window.onload = function() {
			
			document.getElementById("btnChannel1").onclick = function() {
				let myDiv = document.getElementById("myDiv"); //변수에 요소저장...
                myDiv.style.backgroundColor = "yellow";
				myDiv.style.width ="100px";
				
				document.getElementById("str").style.color="red";
			};
		}; 

		function go_change() {
			alert("자바스크립트 테스트입니다.");
		}

</script>
</head>
<body>

		<!--DOM(Document Object Model: 문서 객체 모델) 
				- 웹 브라우저가 html 페이지에 접근하는 방법을 정의한 API 임.
				- 브라우저 제작사는 DOM에 명시되어 있는 인터페이스에 맞춰 
						자신들만의 특화된 고유기술을 이용해 독자적으로 기능을 구현함.
				- DOM 객체는 텍스트와 이미지, 하이퍼링크. 폼 엘리먼트 등의 각 문서 엘리먼트를 나타냄. 
				- 자바스크립트 코드에서는 동적인 html을 만들어내기 위해 DOM 객체에 접근하여 조작할 수있음.
				- 문서 객체 : 자바스크립트에서 이용할 수 있는 객체
				  노드 : html 페이지의 각 요소(태그)들
				  요소(element) : <시작태그>텍스트</끝태그>
				  텍스트노드 : 요소 안에 있는 글자. innerHTML과 관계가있음.
				- 노드, 스타일, 속성, 이벤트, 위치 및 크기 들을 다룰 수 있는 다양한 기능이 포함되어 있음.
				- 보통 DOM 방식은 트리 구조임. 브라우저가 웹 페이지를 처리하는 과정을 살펴보면 먼저 브라우저는
					문서 정보에 쉽게 접근하고 조작하고자 html 웹 페이지를 읽은 후 파싱 단계를 거침.
					이 후 DOM 객체로 변환(트리 구조) 후 화면에 출력함.
		
		 -->
		 
		 <div id="myDiv" style="height : 100px;">
		 		<span id="str">안녕!</span>하세요!
		 </div>
		 
		 <input type="button" id="btnChannel1" value="스타일 변경">
		 <input type="button" id="btnChannel2" value="스타일 변경"
		  				onclick="go_change()">
</body>
</html>
