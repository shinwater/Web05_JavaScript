<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		//대입 연산자 (=)
		let num1 = 10;
		let num2 = 4;
		
		num1 = num1 + num2; // 10 + 4 ==> num1: 14
		 // num1 += num2; 단축배정연산자로도 쓸 수 있다.
		document.write("num1 ==> " + num1 + "<br/>");
		
		num1 = num1 - num2; // 14 - 4 ==> num1: 10 
		document.write("num1 ==> " + num1 + "<br/>");
		
		num1 = num1 * num2; // 10 * 4 ==> num1: 40 
		document.write("num1 ==> " + num1 + "<br/>");
		
		num1 = num1 / num2; // 40 / 4 ==> num1: 10 
		document.write("num1 ==> " + num1 + "<br/>");
		document.write("<hr/>");
		
		let tab = "<table border='1'>";
		tab += "<tr>";
		tab += "<td>10</td><td>20</td><td>30</td>";
		tab += "</tr>";
		tab += "</table>";
		document.write(tab);
		
		
		


</script>
</head>
<body>

</body>
</html>
