<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

		//논리연산자 (&&,||, !)
		let bol1 = true;
		let bol2 = false;
		let bol3 = true;
		let bol4 = false;
		
		document.write(bol1 + " && "+ bol2 + "==>" + (bol1 && bol2)+"<br/>"); //false
		document.write(bol1 + " && "+ bol3 + "==>" + (bol1 && bol3)+"<br/>"); //true
		
		document.write(bol4 + " || "+ bol3 + "==>" + (bol4 || bol3)+"<br/>"); //true
		document.write(bol2 + " || "+ bol4 + "==>" + (bol2 || bol4)+"<br/>"); //false
		

</script>
</head>
<body>

</body>
</html>
