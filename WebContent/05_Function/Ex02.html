<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		function calc() {
			let su1 = parseInt(document.getElementById('num1').value);
			let su2 = parseInt(document.getElementById('num2').value);
			let op = document.getElementById('op').value;
			
			switch(op) {
				case "+" :
					document.write(su1+"+"+su2+"="+(su1+su2)+"<br/>");
					break;
				case "-" :
					document.write(su1+"-"+su2+"="+(su1-su2)+"<br/>");
					break;
				case "*" :
					document.write(su1+"*"+su2+"="+(su1*su2)+"<br/>");
					break;
				case "/" :
					document.write(su1+"/"+su2+"="+(su1/su2)+"<br/>");
					break;
		 }
		}
</script>
</head>
<body>

		<p>첫번째 수:<input type="text"  id="num1"> </p>
		<p>두번째 수:<input type="text"  id="num2"> </p>
		<p>연산자:<input type="text"  id="op"> </p>
		<button onclick="calc(num1,num2,op)">계산</button>
</body>
</html>
