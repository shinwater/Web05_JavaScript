
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		함수의 종류
		1. 사용자 정의 함수: 사용자가 직접 만들어놓은 함수
			형식) function 함수명(매개변수들어갈수있음.) {
				   					실행문;
					 }
		2. 내장 함수: javascript에서 자체적으로 제공해주는 함수
	 */

	function adder(su1, su2) {
		return su1 + su2;
	}
	function sub(su1, su2) {
		return su1 - su2;
	}

	function m(su1, su2) {
		return su1 * su2;
	}

	function d(su1, su2) {
		return su1 / su2;
	}

	let su1 = parseInt(prompt("첫번쨰 수 입력"));
	let su2 = parseInt(prompt("두번쨰 수 입력"));

	document.write("두 수의 합 ==>" + adder(su1, su2) + "<br/>");
	document.write("두 수의 차 ==>" + sub(su1, su2) + "<br/>");
	document.write("두 수의 곱 ==>" + m(su1, su2) + "<br/>");
	document.write("두 수의 나눗셈 ==>" + d(su1, su2) + "<br/>");
	x
</script>
</head>
<body>

</body>
</html>
